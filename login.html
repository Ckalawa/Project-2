<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/apply.css">
    </head>
    <body>
        <div class="container">
            <div class="siteTitle">
              <h1>Yale School of Art</h1>
            </div>
            <div class="formContainer">
              <h1 class="pageTitle">Login</h1>
              <form id="login_form" method="post" onsubmit="return false;" novalidate="novalidate" data-fw-form="1" autocomplete="off">
                <!-- Email -->
                <div class="input-group">
                  <span class="icon"><i class="fas fa-envelope"></i></span>
                  <input id="email" maxlength="64" name="email" size="48" type="email" placeholder="Email" required="required">
                </div>
                <!-- Password -->
                <div class="input-group">
                  <span class="icon"><i class="fas fa-lock"></i></span>
                  <input id="password" maxlength="64" name="password" size="48" type="password" placeholder="Password" required="required">
                </div>
                <!-- Forgot Password Link -->
                <div class="forgot-password">
                  <a href="/forgot-password">Forgot Password?</a>
                </div>
                <!-- Login Button -->
                <button class="btn default" type="submit">Login</button>
              </form>
              <!-- Divider -->
              <div class="divider">
                <hr> Or
                <hr>
              </div>
              <!-- Register Button -->
              <button id="registerBtn" class="btn" onclick="window.location.href='/register.html'">Sign Up</button>
            </div>
          </div>
        <script src="/js/script.js" async defer></script>
    </body>
</html>
