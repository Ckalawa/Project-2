<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/apply.css">
  <!-- Fontawesome icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1 class="title">Register</h1>
      <form id="register_form" method="post" onsubmit="return false;" novalidate="novalidate" data-fw-form="1"
        autocomplete="off">
        <!-- First Name -->
        <div class="input-group">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input type="text" name="firstName" placeholder="First Name" required>
        </div>
        <!-- Last Name -->
        <div class="input-group">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input type="text" name="lastName" placeholder="Last Name" required>
        </div>
        <!-- Email -->
        <div class="input-group">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input id="email" maxlength="64" name="email" size="48" type="email" placeholder="Email" value=""
            data-validate="{ required: true, format: 'email', help: 'Email address is required.' }" autocomplete="off"
            spellcheck="false" class="maxlength_enabled" required="required">
        </div>
        <!-- Date of Birth -->
        <div class="input-group">
          <span class="icon"><i class="fas fa-calendar-alt"></i></span>
          <input type="date" name="dateOfBirth" placeholder="Date of Birth" required>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn">Continue</button>
      </form>
      <!-- Divider -->
      <div class="divider">
        <hr> Or
        <hr>
      </div>
      <!-- Login Button -->
      <button id="loginBtn" class="btn">LOG IN</button>
    </div>
  </div>
  <script src="/script.js" async defer></script>
</body>

</html>
